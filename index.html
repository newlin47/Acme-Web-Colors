<!DOCTYPE html>
<html>
  <head>
    <title>Web Colors</title>
    <style>
      body {
        font-family: verdana;
      }
      section {
        border: solid 1px black;
        margin: 1rem 0 1rem 0;
      }
      li {
        padding: 0.5rem;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
        color: cornsilk;
      }
      h2 {
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Web Colors</h1>
    <section>
      <h2>Basic Web Colors</h2>
      <ul>
        <li class="red">Red</li>
        <li class="green">Green</li>
        <li class="blue">Blue</li>
      </ul>
    </section>
    <section>
      <h2>Extended Red Colors</h2>
      <ul>
        <li class="crimson">Crimson</li>
        <li class="firebrick">Firebrick</li>
        <li class="salmon">Salmon</li>
      </ul>
    </section>
    <section>
      <h2>Extended Green Colors</h2>
      <ul>
        <li class="olive">Olive</li>
        <li class="mediumseagreen">MediumSeaGreen</li>
      </ul>
    </section>
    <section>
      <h2>Extended Blue Colors</h2>
      <ul>
        <li class="dodgerblue">DodgerBlue</li>
        <li class="powderblue">PowderBlue</li>
      </ul>
    </section>
  </body>
</html>
